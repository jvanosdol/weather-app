    <div class="wrapper">
        <div id="box1">
            <div id="search-area">
                <div id="search-area-subcontainer">
                    Enter a city name to get the weather.
                </div>
                    <br>
                <div id="search-city">
                    <input id="search-bar" type="text">
                    <button id="search-city-btn">Search City</button>
                </div>

            </div>
            <div id="search-results">
                Placeholder for past searches
            </div>
            
        </div>
        <div id="box2">
            <div id="current-weather">
                <h1 id="current-day"></h1>
                <h2>Current City: <span id="current-city"></span></h2>
                <h5>Temp: <span id="current-temp"></span></h5>
                <h5>Wind: <span id="current-wind"></span></h5>
                <h5>Humidity: <span id="current-humidity"></span></h5>
                <h5>UV Index: <span id="current-uv"></span></h5>
                <h5>Pressure: <span id="current-pressure"></span></h5>
            </div>
            <div id="five-day-forecast">
                
            </div>
            
        </div>
    </div>
